<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Ordering System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <h1>Pizza Boy</h1>
            <ul>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Promotions</a></li>
                <li><a href="#">Order Now</a></li>
            </ul>
        </nav>
    </header>

    <section class="menu">
        <h2>Our Pizzas</h2>
        <form id="pizza-form">
            <div id="pizza-list">
                {% for pizza in pizzas %}
                <div class="pizza-item">
                    <h3>{{ pizza.name }}</h3>
                    <p>Category: {{ pizza.category }}</p>
                    <p>Ingredients: {{ pizza.ingredients }}</p>
                    <p>Price: ${{ pizza.price }}</p>
                    <label>
                        Quantity:
                        <input type="number" name="order_items[{{ pizza.pizza_id }}]" min="1" value="1">
                    </label>
                </div>
                {% endfor %}
            </div>
            <button type="submit">Submit Order</button>
        </form>
    </section>

    <footer>
        <p>Pizza Boy &copy; 2024</p>
    </footer>

    <!-- Include the external JS file -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
