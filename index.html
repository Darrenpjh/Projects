<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Boy</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Pizza Boy</h1>
        <nav>
            <ul>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Promotions</a></li>
                <li><a href="#">Order Now</a></li>
            </ul>
        </nav>
    </header>

    <section class="menu">
        <h2>Our Pizzas</h2>
        <form id="pizza-form">
            <div id="pizza-list">
                {% for pizza in pizzas: %}
                    <div class="pizza-item">
                        <h3>{{ pizza[0] }}</h3>
                        <p>Category: {{ pizza[1] }}</p>
                        <p>Ingredients: {{ pizza[2] }}</p>
                        <p>Size: {{ pizza[3] }}</p>
                        <p>Price: ${{ pizza[4] }}</p>
                        <label for="quantity-{{ pizza.pizza_id }}">Quantity:
                            <input type="number" id="quantity-{{ pizza.pizza_id }}" name="quantity-{{ pizza.pizza_id }}" min="1" value="1">
                        </label>
                    </div>
                {% endfor %}
            </div>
            <button type="submit">Submit Order</button>
        </form>
    </section>

    <footer>
        <p>Pizza Boy Â© 2024</p>
    </footer>
    
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
